<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="ui-g">
		<div class="ui-g-6" style="padding-top: 0px; padding-bottom: 0px;">
			<p:outputLabel value="Nome do Banco" />
		</div>
		<div class="ui-g-6" style="padding-top: 0px; padding-bottom: 0px;">
			<p:outputLabel value="Tipo de Conta" />
		</div>
		<div class="ui-g-6">
			<p:inputText value="#{clienteBean.cliente.banco}" style="width:100%;" />
		</div>
		<div class="ui-g-6">
			<p:inputText value="#{clienteBean.cliente.tipoConta}"
				style="width:100%;" />
		</div>

		<div class="ui-g-3" style="padding-top: 0px; padding-bottom: 0px;">
			<p:outputLabel value="Agência:" />
		</div>
		<div class="ui-g-3" style="padding-top: 0px; padding-bottom: 0px;">
			<p:outputLabel value="Número da Conta:" />
		</div>
		<div class="ui-g-6" style="padding-top: 0px; padding-bottom: 0px;">
			<p:outputLabel value="Conta Conjunta:" />
		</div>
		<div class="ui-g-2">
			<p:inputText value="#{clienteBean.cliente.agencia}"
				style="width:100%;" />
		</div>
		<div class="ui-g-1">
			<p:inputText value="#{clienteBean.cliente.digAgencia}"
				style="width:100%;" />
		</div>
		<div class="ui-g-2">
			<p:inputText value="#{clienteBean.cliente.numConta}"
				style="width:100%;" />
		</div>
		<div class="ui-g-1">
			<p:inputText value="#{clienteBean.cliente.digConta}"
				style="width:100%;" />
		</div>
		<div class="ui-g-6">
			<p:selectOneRadio value="#{clienteBean.cliente.contaConjunta}">
				<f:selectItem itemLabel="SIM" itemValue="true" />
				<f:selectItem itemLabel="NÃO" itemValue="false" />
			</p:selectOneRadio>
		</div>
	</div>

	<h:panelGrid columns="1" >
		<p:outputLabel value="Constar Em:" />
		<p:selectBooleanCheckbox itemLabel="Cliente"
			rendered="#{clienteBean.cliente.cliente eq false}"
			value="#{clienteBean.cliente.cliente}" />
		<p:selectBooleanCheckbox itemLabel="Fornecedor"
			value="#{clienteBean.cliente.fornecedor}" />
		<p:selectBooleanCheckbox itemLabel="Funcionário"
			value="#{clienteBean.cliente.funcionario}" />
			<p:selectBooleanCheckbox itemLabel="Profissional"
			value="#{clienteBean.cliente.profissional}" />
	</h:panelGrid>


</ui:composition>
